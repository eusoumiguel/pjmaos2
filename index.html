<html>
  <head>
    <title>Minha cara em Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">minhas maos em gesto
        <br>
      </h3>
      
      <br><br>

      <p style="font-size: 30px;">Tire sua selfie para gerar o gesto
          <br>
        <b style="color: rgb(174, 18, 246)">Você está suave?</b>
        <br>
        <b style="color: rgb(60, 58, 58)">Você está cuelho?</b>
        <br>
        <b style="color: rgb(251, 79, 5)">Você está joia?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Visualização da Webcam:</label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takeSnapshot()" class="btn btn-warning">Capturar Imagem</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Previsão 1: </label>
          <p class="gestoName" id="resultGestoName"></p>
          <p class="emoji" id="updateGesto"></p>

          <label>Previsão 2: </label>
          <p class="gestoName" id="resultGestoName"></p>
          <p class="gesto" id="updateGesto2"></p>
        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Foto: </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Prever gesto</button>
         </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
